<!-- bookmark_confirm_delete.html: 삭제할 때는 확인이 필요하기 때문에 이와 같은 이름 사용 -->
{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<form action="" method="post"> <!-- 확인했다는 정보를 서버로 전달해야 하기 때문에 form 태그를 사용 -->
    {% csrf_token %}
    <div class="alert alert-danger">Do you want to delete Bookmark "{{object}}"?</div>
    <input type="submit" value="Delete" class="btn btn-danger">
</form>
{% endblock %}
